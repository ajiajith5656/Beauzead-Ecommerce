# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

"""
Country model - stores list of countries
Used for seller registration and user profile
"""
type Country @model {
  id: ID!
  code: String! @index(name: "codeIndex", queryField: "countryByCode")
  name: String!
  dialCode: String
  flag: String
  isActive: Boolean! @default(value: "true")
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

"""
BusinessType model - stores seller business types
Used during seller signup for categorization
"""
type BusinessType @model {
  id: ID!
  name: String! @index(name: "nameIndex", queryField: "businessTypeByName")
  description: String
  icon: String
  isActive: Boolean! @default(value: "true")
  displayOrder: Int @default(value: "0")
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}
